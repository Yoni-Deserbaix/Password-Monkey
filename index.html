<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Main Box -->
    <div class="box">
      <!-- Page Title -->
      <p>Password Monkey</p>
      <!-- Blue Box -->
      <div class="background-box">
        <!-- Monkey Image -->
        <div class="monkey">
          <img
            src="Images/monkey-face.png"
            alt="monkey-face"
            class="monkey-img"
          />
        </div>
        <!-- Hidden Monkey Image -->
        <div class="monkey-hide">
          <img
            src="Images/monkey-face-hidden.png"
            alt="monkey-face-hidden"
            class="hidden-monkey-img"
          />
        </div>
        <!-- Text field to display password -->
        <input type="password" placeholder="Password" class="psw" />

        <!-- Button -->
        <div class="btn">Password Shown</div>
      </div>
    </div>

    <!-- Footer section -->
    <footer>Copyright Â© 2023 Yoni-Deserbaix</footer>

    <!-- Import JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
